<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TestingLocalStorage</title>
<script>

	function save() {
		document.getElementById("projectForm");
		var projectName = document.forms[0].elements [0].value
		var projectDate = document.forms[0].elements [1].value;
		var projectDescription = document.forms[0].elements [2].value;
		
		localStorage.setItem("projectName", projectName);
		localStorage.setItem("date", projectDate);
		localStorage.setItem("projectDescription", projectDescription);
		
	}
	function load() {
		var x = document.getElementById("projectForm");
		var txt = ""
		var i
		for (i=0; i < x.length; i++){
			txt = txt + x.elements[i].value + "<br>";
		}
		document.getElementById("List").innerHTML = txt;
		var project_name = localStorage.getItem('projectName');
	var date_value = localStorage.getItem('date');
		var project_description = localStorage.getItem('projectDescription');
		
//		if (project_name; date_value ; project_description){
		
		document.getElementById('projectName').value = project_name;
			document.getElementById('date').value = date_value;
			document.getElementById('projectDescription').value = project_description;
//			}
		document.write(project_name+ "  " +date_value+ "  "+project_description);
	} 
	</script>

</head>
<body>
<form id="projectForm" >
<fieldset>
<legend> Insert Project Details</legend>

Project Name: <input type="text" value="" name="projectName" ><br>
Project Date: <input type="date" value="" name="projectDate" /><br>
Project Description : <input type="text" rows = "5" cols = "5" value="" name="projectDescription"> <br>

<input type="button" id="button" value="Save"  onClick="save()"/>
<input type="button" id="button2" value="Load" onClick="load()" />
</fieldset>
</form>
<br>
	<p id="List"></p>

</body>
</html>
