<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TestingLocalStorage 2</title>

<style>
	fieldset{
		padding: 7px;
		height: 40px;
	}
	
	
	
	</style>
<script>
	console.log(localStorage);
	
	const date = document.getElementById("date");
	const insert = document.getElementById("insert");
	const lsOutput = document.getElementById("lsOutput");
	
	insert.onclick = function(){
		const datevalue = date.value;
		
		console.log(datevalue);
		
		if(datevalue){
			localStorage.setItem(datevalue, value);
			location.reload();
		}
	}
	
	for (let i = 0; i < localStorage.length; i++){
		const datevalue = localStorage(i);
		const value = localStorage.getItem(datevalue);
	}
	
	lsOutput.innerHTML += '${datevalue}: ${value}<br />';
	</script>

</head>
<body>
  
   <h2 id="title"> Enter projects</h2>
   <legend> Insert Data</legend>
   <fieldset>
   
          <input type="date" id="date" />
	   <button type="button" id="insert" > Insert </button>
</fieldset>

<fieldset>
<legend> List of Projects</legend>
<div id="lsOutput"></div>
</fieldset>
<br>
</body>
</html>
